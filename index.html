<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <form class="cacl" name="Form of calculation">
    <div class="mb-3">
      <div class="input-group align-items-center">
        <label for="name-value" class="mx-5">Назва приміщення</label>
        <input id="name-value" type="text" class="form-control">
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group align-items-center">
        <label for="square-value" class="mx-5">Площа приміщення, що захищається</label>
        <input id="square-value" type="text" class="form-control">
        <span class="input-group-text size">м<sup>2</sup></span>
      </div>
      <div class="error-message__square"></div>
    </div>
    <div class="mb-3">
      <div class="input-group align-items-center">
        <label class="mx-5" for="height-value">Висота приміщення, що захищається</label>
        <input id="height-value" type="text" class="form-control">
        <span class="input-group-text size">м</span>
      </div>
      <div class="error-message__height"></div>
    </div>
    <div class="mb-3">
      <span class="radio__wrapper">Передбачуваний клас пожежі</span>
      <div class="form-check form-check-inline mx-5">
        <input class="form-check-input" type="radio" name="fire-class-A" id="inlineRadio1" value="А">
        <label class="form-check-label" for="inlineRadio1">А</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fire-class-B" id="inlineRadio2" value="B">
        <label class="form-check-label" for="inlineRadio2">B</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group align-items-center">
        <label for="module-selection" style="margin-right:60px">Тип модуля порошкового пожежогасіння</label>
        <select id="module-selection" class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">МПП "Бранд-3"</option>
        </select>
      </div>
      <div class="error-message__module"></div>
    </div>
    <button class="btn btn-primary d-flex" style="margin: 0 auto;" type="submit">Розрахувати</button>
  </form>

  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
